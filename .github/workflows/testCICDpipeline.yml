name: CI/CD Pipeline
permissions:
  actions: read
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Lint frontend
        run: npm run lint
        
      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test || echo "No frontend tests defined."

      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No backend tests defined."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            build/
            dist/
          retention-days: 7

  security-scan:
    name: Security Scanning
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run npm audit (frontend)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (backend)
        run: |
          cd backend
          npm audit --audit-level=high
        continue-on-error: true

      # Alternative to OWASP Dependency-Check
      - name: Setup Node.js for security checks
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install npm-audit-html
        run: npm install -g npm-audit-html
      
      - name: Generate npm audit report (frontend)
        run: npm audit --json | npm-audit-html -o npm-audit-report-frontend.html || true
      
      - name: Generate npm audit report (backend)
        run: cd backend && npm audit --json | npm-audit-html -o ../npm-audit-report-backend.html || true
      
      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-reports
          path: |
            npm-audit-report-frontend.html
            npm-audit-report-backend.html
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.json'
          format: 'json'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.json
          retention-days: 30

